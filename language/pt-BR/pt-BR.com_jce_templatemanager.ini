; ## Descriptive ##
WF_TEMPLATEMANAGER_TITLE				="Gerenciador de Templates"
WF_TEMPLATEMANAGER_DESC					="Enviar, excluir, renomear, criar e inserir templates html (arquivos HTML de amostra)"
WF_TEMPLATEMANAGER_CREATE				="Novo Template"
; ## Help ##
WF_TEMPLATEMANAGER_HELP_ABOUT			="O que é o Template Manager"
WF_TEMPLATEMANAGER_HELP_INTERFACE		="Sobre a Interface"
WF_TEMPLATEMANAGER_HELP_CREATE			="Criando e salvando Templates"
WF_TEMPLATEMANAGER_HELP_INSERT			="Inserindo/Atualizando"

; ## Params ##
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES			="Valores de Substituição"
WF_TEMPLATEMANAGER_REPLACEMENT_VALUES_DESC		="Uma matriz de itens que controlam a substituição do conteúdo nos templates inseridos. As chaves de matriz são iguais aos nomes de classes utilizadas no template. Se um elemento de template tem um nome de classe correspondente nesta matriz, seu conteúdo será substituído pelo valor da matriz."
WF_TEMPLATEMANAGER_CONTENT_CLASSES 			="Classes de Conteúdo"
WF_TEMPLATEMANAGER_CONTENT_CLASSES_DESC		="Uma lista de nomes de classes separadas por espaços. Qualquer elemento do template com uma das classes terá o seu conteúdo substituído pelo conteúdo selecionado do editor quando inserida em primeiro lugar."
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES 		="Classes de Data de Criação"
WF_TEMPLATEMANAGER_CREATION_DATE_CLASSES_DESC	="Uma lista de nomes de classes separadas por espaços. Qualquer elemento do template com uma das classes terão seu conteúdo substituída pela data "_QQ_"criação"_QQ_", formatados de acordo com a opção 'Formato de Data de Criação'. A data de criação é aquele que está definido se nenhuma data anterior existiu dentro do elemento. Uma vez definida, a data original é armazenada dentro do elemento em um comentário HTML e é projetado para não mudar, mesmo com uma mudança de template"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES		="Classes de Data Modificadas"
WF_TEMPLATEMANAGER_MODIFIED_DATE_CLASSES_DESC	="Uma lista de nomes de classes separadas por espaços. Qualquer elemento do template com uma das classes terão seu conteúdo substituído pela data "_QQ_"modificada"_QQ_", formatados de acordo com a opção "_QQ_"Formato de Data  Modificada. Uma data modificada é aquele que é atualizado com cada edição."
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT		="Formato de Criação de Data"
WF_TEMPLATEMANAGER_CREATION_DATE_FORMAT_DESC 	="Uma string de formato de data para a data de criação. Acesse <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> para ver a lista de formatos"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT		="Formato de Data Modificada"
WF_TEMPLATEMANAGER_MODIFIED_DATE_FORMAT_DESC 	="Uma string de formato de data para a data modificada. Acesse <a href='http://www.php.net/manual/en/function.strftime.php' target='_blank'>http://www.php.net/manual/en/function.strftime.php</a> para ver a lista de formatos"

WF_TEMPLATEMANAGER_CONTENT_URL				="Conteúdo de Inicialização"
WF_TEMPLATEMANAGER_CONTENT_URL_DESC			="URL relativa para um arquivo (html ou texto) com o conteúdo do que será carregado no editor na inicialização. ex: images/stories/content.html"

