BOOKING_SEARCH_DESC="<p>Nastavitelný vyhledávací modul pro komponentu ARTIO Booking</p><h3>Nastavení</h3><ul style='font-weight: normal; width: 50%;'><li><strong>Položka v menu</strong> měla by to být položka v menu, která otevírá komponentu ARTIO Booking. Modul přesměruje na seznam předmětů s Itemid této položky v menu.</li><li><strong>Datum</strong> použít kalendář pro výběr rozsahu data rezervace. Po odeslání budou zobrazeny pouze předměty rezervovatelné v tomto termínu.</li><li><strong>Čas</strong> použít v popup kalendáři výběr času.</li><li><strong>Rozsah ceny</strong> použít textové pole pro zadání rozsahu ceny. Po odeslání budou zobrazeny pouze předměty rezervovatelné v této cenové relaci.</li><li><strong>Šablona </strong> použít rozbalovací seznam šablon. Po odeslání budou zobrazeny pouze přeměty náležející do vybrané šablony.</li>	<li><strong>Kapacita</strong> použít textové pole pro zadání požadované kapacity rezervace. Po odeslání budou zobrazeny pouze předměty rezervovatelné s touto kapacitou.</li><li><strong>Místa nástup/výstup</strong> použít rozbalovací seznam míst nástupu/výstupu (např. při půjčování vozidel). Spolu s nastavením času nástupu/výstupu. Tato funkce vyžaduje seznam míst nástupu/výstupu vyplněný v nastavení komponenty ARTIO Booking. Nastavená hodnota se pamatuje přes modul/seznam předmětů/předmět/rezervace a bude uložena jako doplněk rezervace.</li><li><strong>Vlastnosti</strong> použít rozbalovací pole vlastností šablon nastavených jako filtrovatelné. Po odeslání budou zobrazeny pouze předměty s těmito hodnotami vlastností šablony.</li><li><strong>Login</strong> použít tlačitko přihlásit pro upozornění zákazníka na nutnost přihlášení před vytvořením rezervace. Tato funkce vyžaduje nastavení položky menu vedoucí na stránku s přihlášením.</li><li><strong>Přihlášení menu</strong> položka v menu vedoucí na stránku s přihlášením. Toto nastavení používá tlačítko přihlásit.</li><li><strong>Odeslat</strong> popiska tlačítka odeslat.</li><li><strong>Popiska odeslat</strong> popiska nad tlačítkem odeslat.</li><li><strong>Popiska přhlásit</strong> popiska nad tlačítkem přihlásit.</li><li><strong>Smazat</strong> použít tlačítko smazat k úplnému smazání nastavení vyhledávání.</li></ul>"  
