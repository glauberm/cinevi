BOOKING_SEARCH_DESC="<p>Dit is de search module voor ARTIO Booking.</p><h3>Instellingen</h3><ul style='font-weight: normal; width: 50%;'><li><strong>Menu item</strong> it should be menu item which opens ARTIO Booking component. Module redirects to ARTIO Booking objects list page with Itemid od that menu item.</li>	<li><strong>Date range</strong> use calendar to select date	range. After submit only book-able objects in this date range will be displayed.</li><li><strong>Time range</strong> extends date calendar for time selector.</li><li><strong>Price range</strong> use text field to select price	range. After submit only objects book-able in this price range will be displayed.</li><li><strong>Template area </strong>use drop-down to select template. After submit only objects of this template will be	displayed.</li><li><strong>Required capacity</strong> use text field to select required capacity. After submit only objects book-able with this	capacity will be displayed.</li><li><strong>Locations</strong> use drow-downs for select	pick-up/drop-off locations with time selectors. This feature requires list of locations set up in ARTIO Booking (configuration/locations).	Selected value will be remembered through module/objects list/object/reservation and finally saved as supplement.</li>	<li><strong>Properties</strong> use drop-downs of template's properties. This properties should by marked as filterable. After submit only objects with selected values of properties will be displayed.</li><li><strong>Login</strong> use login button to prompt customer login before make reservation. It requires set up menu item of login page.</li><li><strong>Login menu</strong> menu item of login page. URL of this menu item uses login button.</li><li><strong>Submit</strong> label of submit button.</li><li><strong>Submit label</strong> label below of submit button.</li><li><strong>Login label</strong> label below of login button.</li>		<li><strong>Reset</strong> use reset button to comletely reset searching.</li></ul>" 
