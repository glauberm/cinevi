BOOKING_SEARCH_DESC="<p>Dies ist ein konfigurierbares Suchmodul für ARTIO Booking.</p><h3>Einstellungen</h3><ul style='font-weight: normal; width: 50%;'><li><strong>Menüpunkt:</strong> über die Wahl eines Menüeintrags wird die ARTIO Booking Komponente geöffnet. Das Modul leitet zur ARTIO Booking Objektlistenseite mit Item-ID oder diesem Menüeintrag um.</li>	<li><strong>Zeitrahmen:</strong> Kalender benutzen, um den Zeitrahmen zu wählen. Die Suche wird nur buchbare Objekte innerhalb dieses Zeitrahmens anzeigen.</li><li><strong>Uhrzeit:</strong> erweitert den Kalender für die Uhrzeiteingabe.</li><li><strong>Preisspanne:</strong> Textfeld benutzen um die Preisspanne zu wählen. Die Suche wird nur buchbare Objekte innerhalb der Preisspanne anzeigen.</li><li><strong>Template-Wahl:</strong> Drop-Down zur Auswahl eines Templates benutzen. Die Suche wird nur Objekte dieses Templates anzeigen.</li><li><strong>Gewünschte Kapazität:</strong> Textfeld nutzen, um die gewünschte Kapazität zu wählen. Die Suche wird nur buchbare Objekte mit dieser Kapazität anzeigen.</li><li><strong>Standorte:</strong> Drop-Down benutzen um Abhol-/Abgabe-Standorte mit Zeitselektoren zu wählen. Diese Funktion erfordert eine Liste voon Standorten in ARTIO Booking (Konfiguration/Standorte). Der gewählte Wert wird durch  Modul/Objektliste/Objekt/Buchung gemerkt und schließlich als Zusatz gespeichert.</li>	<li><strong>Eigenschaften:</strong> Drop-Down benutzen für die Template-Eigenschaften. Diese Eigenschaften sollten als filterbar gekennzeichnet sein. Die Suche wird nur Objekte mit den gewählten Eigenschaften anzeigen.</li><li><strong>Login:</strong> Login-Button benutzen, um den Kunden zum Einloggen vor der Buchung zu veranlassen. Dies erfordert einen Menüeintrag zur Login-Seite.</li><li><strong>Login-Menü:</strong> Menüeintrag der Login-Seite. Die URL dieses Menüeintrags verwendet den Login-Button.</li><li><strong>Submit:</strong> Bezeichnung des Submit-Buttons.</li><li><strong>Submit-Bezeichnung:</strong> Bezeichnung unterhalb des Submit-Buttons.</li><li><strong>Login-Bezeichnung:</strong> Bezeichnung unterhalb des Login-Buttons.</li>		<li><strong>Reset</strong> den Reset-Button benutzen, um die Suche neu zu starten.</li></ul>" 
