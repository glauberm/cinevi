BOOKING_SEARCH_DESC="<p>To je nastavljivi ARTIO Booking iskalni modul.</p><h3>Nastavitve</h3><ul style='font-weight: normal; width: 50%;'><li><strong>Menu</strong> je menu postavk, ki jih odpira ARTIO Booking komponenta. Modul preusmerja na ARTIO Booking objekte.</li>	<li><strong>Datumski razpon</strong> uporabite koledar za izbiro datuma. Po potrditvi datumov bodo postavke vidne.</li><li><strong>Časovni razpon</strong> razširjen koledar za izbiro časa.</li><li><strong>Cenovni razpon</strong> uporabite tekstovno polje za določitev cenovnega razpona. Po potrditvi bodo postavke vidne.</li><li><strong>Predloga </strong>uporabite spostni menu, da določite predlogo. Po izbiri bodo prikazani samo objekti s te predloge.</li><li><strong>Zahtevana zmogljivost</strong> uporabite tekstovno polje za izbiro ustrezne zmogljivosti. Po potrditvi, bodo vidni samo objekti, ki ustrezajo določeni zmogljivosti.</li><li><strong>Lokacija</strong> uporabite spustni menu za določitev lokacije. To funkcijo nastavite v ARTIO Booking (nastavitve/lokacije).	Izbrano vrednost si bodo zapomnili moduli/objekti seznam/objekti/rezervacije.</li>	<li><strong>Lastnosti</strong> uporabite spustni menu. Te lastnosti je potrebno označiti kot filtrirane. Po potrditvi bodo prikazani samo objekti, ki ustrezajo pogojem.</li><li><strong>Prijava</strong> uporabite prijavni gumb za prijavo pred rezervacijo. To zahteva postavitev menija na vstopni strani.</li><li><strong>Prijavni menu</strong> postavke menuja za prijavo. URL tega menuja uporablja prijavni gumb.</li><li><strong>Potrditev</strong> napis na potrditvenem gumbu.</li><li><strong>Napis za potrditev</strong> napis na gumbu Potrdi.</li><li><strong>Napis prijava</strong> napis na gumbu Prijava.</li>		<li><strong>Ponastavi</strong> uporabite gumb ponastavi za ponastavitev iskanja.</li></ul>" 
