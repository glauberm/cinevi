BOOKING_SEARCH_DESC="<p>Module de configuration des recherches pour ARTIO Booking.</p><h3>Paramètres</h3><ul style='font-weight: normal; width: 50%;'><li><strong>Menu article</strong> cela peut être le menu des articles ouvert par le composant ARTIO Booking. Le Module de réservation des objets redirige vers la page de la liste des objets correspondante à Id.</li>	<li><strong>Date intervalle</strong> Utilise le calendrier pour sélectionner l'intervalle de date. Après la soumission du formulaire de recherche, seuls les objets compris dans cet intervalle sont affichés.</li><li><strong>Intervalle horaire</strong> étend à la sélection de l'heure.</li><li><strong>Intervalle de Prix</strong> Utilise le champs texte pour sélectionner l'intervalle de prix. Après la soumission du formulaire de recherche, seuls les objets compris dans l'intervalle de prix défini sont affichés.</li><li><strong>Zone de Modèles </strong>Utilise la liste de choix pour sélectionner le modèle. Après la soumission, seuls les objets ayant ce modèle sont affichés.</li><li><strong>Capacité requise</strong> utilise un champs texte pour sélectionner la capacité requise. Après la soumission, seuls les objets ayant cette capacité sont affichés.</li><li><strong>Lieux</strong> utilise la liste de choix pour sélectionner le lieu de départ et d'arrivée avec le sélecteur des heures. Cela requiert de définir la liste des lieux dans ARTIO Booking (configuration/lieux).	La valeur sélectionnée sera mise en mémoire à travers module/objets liste/objet/réservation et finalement sauvegardée comme option.</li>	<li><strong>Propriétés</strong> utilise la liste de choix des propriétés des modèles. Les propriétés doivent être marquées comme filtrable. Après la soumission, seuls les objets avec ces propriétés sont affichés.</li><li><strong>Connexion</strong> utilise le bouton de connexion pour demander au client de se connecter avant de faire une réservation. Cela requiert de définir un menu de connexion.</li><li><strong>Menu de connexion</strong> Module ou menu dédié à la connexion.</li><li><strong>Soumettre</strong> label du bouton de soumission du formulaire.</li><li><strong>Label de soumission</strong> label affiché sous le bouton de soumission.</li><li><strong>Label de Connexion</strong> label affiché sous le bouton de connexion.</li>		<li><strong>Effacer</strong>utilise le bouton éffacer pour remettre à zéro le formulaire de recherche.</li></ul>" 
