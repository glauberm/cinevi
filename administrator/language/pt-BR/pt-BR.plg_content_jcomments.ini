PLG_CONTENT_JCOMMENTS="Content - JComments"
PLG_CONTENT_JCOMMENTS_FIELD_ADDCOMMENTLINK_DESC="Exibir/Ocultar link &quot;Adicionar novo comentário&quot;. O link é exibido depois da introdução no Blog layout se o Artigo ainda não tiver comentários."
PLG_CONTENT_JCOMMENTS_FIELD_ADDCOMMENTLINK_LABEL="Link &quot;Adicionar novo comentário&quot;"
PLG_CONTENT_JCOMMENTS_FIELD_CONTENTEVENT_DESC="Evento do plugin para exibir a lista dos comentários. Valores possíveis: <ul><li>onPrepareContent &mdash; comentários serão exibidos logo após o texto do Artigo e somente na última página para artigos de páginas múltiplas.</li><li>onAfterDisplayContent &mdash; comentários serão exibidos após o texto do Artigo e após meta-dados (data de modificação, etc.). Nos Artigos de páginas múltiplas os comentários serão exibidos em todas as páginas sem exceção.</li></ul>. O evento padrão é onAfterDisplayContent."
PLG_CONTENT_JCOMMENTS_FIELD_CONTENTEVENT_LABEL="Evento de Conteúdo"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORARCHIVED_DESC="Por padrão, adicionar novos comentários aos artigos é desabilitado depois que eles são movidos para arquivos. Você pode substituir isso e manter comentários ativados mesmo para material arquivado."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORARCHIVED_LABEL="Comentários para o artigo arquivado"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORFEATURED_DESC="Por padrão não há restrições para a exibição de link &quot;Comentários&quot; na lista de Artigos em Destaque. Essa configuração permite desativar o link &quot;Comentários&quot; em Artigos em Destaque Blog Layout."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSFORFEATURED_LABEL="Link &quot;Comentários&quot; na lista de Artigos em Destaque."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINK_DESC="Exibir/ocultar o link com o número de comentários deixados por usuários para cada artigo. O link é exibido sob o texto de introdução em Blog Layout."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINK_LABEL="Link &quot;Comentários&quot;"
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINKCSS_DESC="Este parâmetro permite configurar o nome para uma classe de CSS opcional para o link &quot;Comentários&quot; e &quot;Adicionar novo comentário&quot;."
PLG_CONTENT_JCOMMENTS_FIELD_COMMENTSLINKCSS_LABEL="CSS para o Link Comentários"
PLG_CONTENT_JCOMMENTS_FIELD_LINKSPOSITION_DESC="Seleção de posição para exibição do link &quot;Comentários&quot; (ou &quot;Adicionar novo comentário&quot;, se ainda não houver comentários). Por padrão comentários são exibidos após o texto de introdução de um artigo em Blog layout."
PLG_CONTENT_JCOMMENTS_FIELD_LINKSPOSITION_LABEL="Posição dos Links"
PLG_CONTENT_JCOMMENTS_FIELD_READMORELINKCSS_DESC="Este parâmetro permite configurar o nome para uma classe CSS opcional para o link &quot;Leia Mais&quot;. Para usar a classe CSS para o link &quot;Leia Mais&quot; do template Joomla!, configure o nome deste seletor para &quot;Leia Mais&quot;."
PLG_CONTENT_JCOMMENTS_FIELD_READMORELINKCSS_LABEL="CSS do Link Leia Mais"
PLG_CONTENT_JCOMMENTS_FIELD_READMORESTYLE_DESC="Exibir estilo para link &quot;Leia Mais&quot;. Valores possíveis:  <ul><li>JComments &mdash; links &quot;Leia Mais&quot; e &quot;Comentários&quot; serão exibidos e uma linha, a aparência do link &quot;Leia Mais&quot; será determinado pela classe CSS conforme especificado na configuração para o seletor &quot;CSS Link Leia Mais&quot;.</li><li>Joomla &mdash; link &quot;Leia Mais&quot; será exibido pelo Joomla!, e o link &quot;Comentários&quot; será exibido e uma linha separada.</li></ul>. Por padrão o estilo de exibição  &quot;JComments&quot; é usado."
PLG_CONTENT_JCOMMENTS_FIELD_READMORESTYLE_LABEL="Estilo Leia Mais"
PLG_CONTENT_JCOMMENTS_FIELD_SHOWHITS_DESC="Exibir/ocultar o número de hits para cada estilo. Essa funcionalidade executará um query SQL adicional para cada artigo e pode dessa maneira levar a uma maior carga do servidor em sites de alto tráfego."
PLG_CONTENT_JCOMMENTS_FIELD_SHOWHITS_LABEL="Visualizar Hits"
